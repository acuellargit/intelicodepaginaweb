<script>
		buscar_producto();
		function buscar_producto()
		{
		var postData = { btnProducto: "Buscar", tipo_busqueda: "2" };
		var formURL= "controladores/producto/controller.php";
		$.ajax(
		{
			url : formURL,
			type: "POST",
			data : postData,
			beforeSend: function(){
			$("#cbp-wm").html("<img src='images/loading2.gif' />");
			},
			success:function(data, textStatus, jqXHR) 
			{	
				//alert(data);
				$("#cbp-wm").empty();
				$("#cbp-wm").html(data);
				
			},
			error: function(jqXHR, textStatus, errorThrown) 
			{
				alert("error al cargar los datos");
				//if fails      
			}
		});	
		}
</script>
