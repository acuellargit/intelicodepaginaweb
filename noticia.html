<script>

	$(document).ready(function(e) {
		buscar_nota();
		function buscar_nota()
		{
		var postData = { btnNota: "Buscar", tipo_busqueda: "1" };
		var formURL= "controladores/noticia/controller.php";
		$.ajax(
		{
			url : formURL,
			type: "POST",
			data : postData,
			beforeSend: function(){
			$("#solucionPaginas").html("<img src='images/loading2.gif' height='50' />");
			},
			success:function(data, textStatus, jqXHR) 
			{	
				//alert(data);
				$("#solucionPaginas").empty();
				$("#solucionPaginas").html(data);
				
			},
			error: function(jqXHR, textStatus, errorThrown) 
			{
				alert("error al cargar los datos");
				//if fails      
			}
		});	
		}
	});
</script>
