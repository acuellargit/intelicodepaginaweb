    <script>
	$(document).ready(function(e) {
		buscarProvedor();
        function buscarProvedor(){
		var postData = { btnDistribuidor: "Buscar", tipo_busqueda: "2"};
		var formURL= "controladores/distribuidor/controller.php";
		$.ajax(
		{
			url : formURL,
			type: "POST",
			data : postData,
			beforeSend: function(){
			$(".listCliente").html("<img src='images/loading2.gif' />");
			},
			success:function(data, textStatus, jqXHR) 
			{	
				//alert(data);
				$(".listCliente").empty();
				$(".listCliente").html(data);
				
				
				
			},
			error: function(jqXHR, textStatus, errorThrown) 
			{
				alert("error al cargar los datos");
				//if fails      
			}
		});	
		}
		
		
    });
    </script>
