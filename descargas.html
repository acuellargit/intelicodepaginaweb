<script>
		$(document).ready(function(e) {
          
		
		$("#btnDescargas").click(function(e) {
        //alert("sigue descargas");
            autorizar();    
        });
		function autorizar()
		{
		var usuario=$("#txtId").val();
		var p=$("#txtPass").val();
		var postData={ btnVenta:"Login",username:usuario,pass:p };
		//alert("sigue mas");
		//var postData = $(this).serializeArray();
    	var formURL = "controladores/clienteventa/controller.php";
		$.ajax(
		{
			url : formURL,
			type: "POST",
			data : postData,
			success:function(data, textStatus, jqXHR) 
			{
			
			
			if(data!="error" || data!=""){
			
			var obj = JSON.parse(data);
			//alert(obj);
			if(obj.login)
			{
				buscar_producto(usuario);
				
			}else
			{
				alert("error de usuario o contraseña");
			}
				
			}
			
			},
			error: function(jqXHR, textStatus, errorThrown) 
			{
				//if fails      
			}
		});    
		}
		function buscar_producto(idx)
		{
		var postData = { btnProducto: "Buscar", tipo_busqueda: "6",id:idx };
		var formURL= "controladores/producto/controller.php";
		$.ajax(
		{
			url : formURL,
			type: "POST",
			data : postData,
			beforeSend: function()
			{
			var rst='<div class="bubblingG">'+
				'<span id="bubblingG_1">'+
				'</span>'+
				'<span id="bubblingG_2">'+
				'</span>'+
				'<span id="bubblingG_3">'+
				'</span></div>';
				$("#cbp-wm").html(rst);
			},
			success:function(data, textStatus, jqXHR) 
			{	
				//alert(data);
				$("#cbp-wm").empty();
				$("#cbp-wm").html(data);
				
			},
			error: function(jqXHR, textStatus, errorThrown) 
			{
				alert("error al cargar los datos");
				//if fails      
			}
		});	
		}
		
		        });
</script>
